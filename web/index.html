<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <title>Yelp Better Bookmarks</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/yelp-better-bookmarks.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>

<div id="sidebar" class="col-xs-4">
  <nav class="navbar navbar-default">
    <div id="navbar">
      <ul class="nav navbar-nav">
        <li id="search"><label>Filter: <input type="text"></label></li>
        <li><a href="#" id="my-location" title="Go to my location"><i
          class="material-icons">my_location</i></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="about">About</a></li>
      </ul>
    </div>
  </nav>
  <div class="list-group" id="bookmarks"></div>
</div>
<div id="map_canvas" class="col-xs-8"></div>

<div class="modal fade" tabindex="-1" role="dialog" id="location-disabled">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Location disabled</h4>
      </div>
      <div class="modal-body">
        Sorry, location services unavailable
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.sieve.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript"
        src="http://maps.google.com/maps/api/js?libraries=geometry"></script>
<script type="text/javascript" src="js/markerclusterer.js"></script>
<script type="text/javascript" src="yelp-better-bookmarks.js"></script>
</body>
</html>
